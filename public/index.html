<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Worker Monitor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/semantic.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="ui fixed menu">
      <div class="header item">
        <i class="share big red alternate square icon" title="worker monitor"></i>
      </div>

      <div class="item">
        <div class="ui right icon input">
          <input id="process-input"
                 type="text"
                 value=""
                 placeholder="a process definition id" />
          <i class="tasks icon"></i>
        </div>
      </div>
      <div class="right menu">
        <div class="item">
          <button id="refresh-button" class="ui basic icon button">
            <i class="refresh icon"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="content">
      <h1 id="header" class="ui dividing header">
        <span class="name"></span>

        <div class="sub id header"></div>
      </h1>

      <div id="diagram-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
